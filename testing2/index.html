<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Builder | Experience Ecuador</title>

  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <meta name="theme-color" content="#034EA2">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue:#034EA2;
      --charcoal:#1F1F1F;
      --soft:#f6f8fb;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--charcoal);
      background:var(--soft);
    }

    /* ---------- SHARED ---------- */
    .card{
      background:#fff;
      border-radius:22px;
      padding:22px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 18px 55px rgba(3,78,162,0.12);
    }

    h2,.mini-title{
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      letter-spacing:-0.02em;
      color:var(--brand-blue);
    }

    /* ---------- REGION PILLS ---------- */
    .pill-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    .pill{
      border:1px solid rgba(3,78,162,0.18);
      background:#fff;
      color:#0f2f62;
      padding:10px 14px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }

    .pill[aria-pressed="true"]{
      background:rgba(3,78,162,0.12);
    }

    /* ---------- FLIGHTS ---------- */
    .mini-title{
      font-size:22px;
      margin:0 0 12px;
      color:var(--brand-blue);
    }

    .mini-grid{
      display:grid;
      grid-template-columns:auto 1fr;
      gap:10px;
      font-family:Inter,system-ui,sans-serif;
    }

    .mini-grid label{
      font-weight:700;
      font-size:13px;
      color:#0f2f62;
    }

    .mini-grid input,
    .mini-grid select{
      font-family:Inter,system-ui,sans-serif;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(3,78,162,0.22);
      border-radius:14px;
      padding:10px 12px;
    }

    .mini-actions{
      margin-top:14px;
      display:flex;
      justify-content:center;
    }

    .btn{
      font-family:Inter,system-ui,sans-serif;
      font-weight:800;
      padding:12px 16px;
      border-radius:16px;
      border:1px solid rgba(3,78,162,0.22);
      cursor:pointer;
      background:#fff;
      color:#0f2f62;
    }

    .btn.primary{
      background:var(--brand-blue);
      color:#fff;
    }

    /* ---------- MOBILE FIXES ---------- */
    @media(max-width:900px){

      /* 1️⃣ Region pills spacing + no cutoff */
      #regionsPills{
        gap:8px;
        flex-wrap:wrap;
      }

      /* 2️⃣ Flights separate card under itinerary title */
      #flightsDesktop{display:none}
      #flightsMobile{display:block;margin-bottom:14px}

      .mini-grid{
        grid-template-columns:1fr;
      }

      .mini-actions{
        justify-content:flex-start;
      }
    }
  </style>
</head>

<body>

<main class="wrap">

  <!-- PICK REGIONS -->
  <section class="card">
    <h2>Pick regions</h2>
    <p>Tip: If you select multiple regions, the tool will automatically split days and add lighter transfer-friendly pacing.</p>
    <div class="pill-row" id="regionsPills">
      <button class="pill">Galapagos</button>
      <button class="pill">Coast</button>
      <button class="pill">Andes</button>
      <button class="pill">Amazon</button>
    </div>
  </section>

  <!-- ITINERARY -->
  <section class="card" style="margin-top:16px;">
    <h2>Your suggested itinerary</h2>

    <!-- 2️⃣ Flights MOBILE (own box) -->
    <aside class="card" id="flightsMobile" style="margin:12px 0;">
      <p class="mini-title">Flights</p>

      <div class="mini-grid">
        <label>From</label><input placeholder="e.g. JFK">
        <label>To</label><select><option>Quito (UIO)</option></select>
        <label>Depart</label><input type="date">
        <label>Return</label><input type="date">
      </div>

      <div class="mini-actions">
        <button class="btn primary">Search flights</button>
      </div>
    </aside>

    <p>Select days, regions, and experiences. Then click “Generate itinerary.”</p>
  </section>

  <!-- FLIGHTS DESKTOP -->
  <aside class="card" id="flightsDesktop" style="margin-top:16px;">
    <p class="mini-title">Flights</p>

    <div class="mini-grid">
      <label>From</label><input placeholder="e.g. JFK">
      <label>To</label><select><option>Quito (UIO)</option></select>
      <label>Depart</label><input type="date">
      <label>Return</label><input type="date">
    </div>

    <!-- 4️⃣ centered desktop button -->
    <div class="mini-actions">
      <button class="btn primary">Search flights</button>
    </div>
  </aside>

</main>

</body>
</html>
