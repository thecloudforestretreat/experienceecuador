<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header Test | Experience Ecuador</title>

  <!-- Fonts (match your site) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Shared Header CSS -->
  <link rel="stylesheet" href="/assets/css/header.css">

  <style>
    /* =========================
       HEADER FIXES (TEST PAGE)
       ========================= */

    /* 1) Force NO underlines anywhere in header (desktop + mobile) */
    .topbar a,
    .topbar a:visited,
    .topbar a:hover,
    .topbar a:active,
    .topbar .nav a,
    .topbar .nav button,
    .topbar .dropbtn{
      text-decoration: none !important;
      -webkit-text-decoration: none !important;
    }

    /* 2) MOBILE: enforce two rows and TRUE even spacing across full width
       Top row: Home - About - Mission - Contact (each = 25%)
       Bottom row: Regions - Experiences - Trip Builder (each = 33.333%)
    */
    @media (max-width: 620px){
      /* Make the nav a wrapping flex row so spacing is mathematically even */
      .topbar .nav{
        width: 100% !important;
        display: flex !important;
        flex-wrap: wrap !important;
        row-gap: 10px;
        column-gap: 0px;
        justify-content: space-between; /* edges align cleanly */
        align-items: center;
        white-space: normal;
      }

      /* Remove any leftover gaps/margins that can distort spacing */
      .topbar .nav > *{
        margin: 0 !important;
      }

      /* Each nav item becomes a full-width tap target INSIDE its fixed column */
      .topbar .nav a,
      .topbar .nav button{
        display: flex !important;
        align-items: center;
        justify-content: center !important;
        width: 100% !important;
        padding: 10px 8px !important;
        border-radius: 10px;
        line-height: 1;
        white-space: nowrap; /* keeps “Trip Builder” on one line */
      }

      /* Dropdown wrapper should behave like a normal “cell” */
      .topbar .nav .dropdown{
        display: block !important;
        width: 100% !important;
      }

      /* Top row (4 items) */
      .topbar .nav > [data-slot="home"],
      .topbar .nav > [data-slot="about"],
      .topbar .nav > [data-slot="mission"],
      .topbar .nav > [data-slot="contact"]{
        flex: 0 0 25%;
      }

      /* Bottom row (3 items) */
      .topbar .nav > [data-slot="regions"],
      .topbar .nav > [data-slot="experiences"],
      .topbar .nav > [data-slot="trip"]{
        flex: 0 0 33.3333%;
      }

      /* Ensure order is locked even if header markup changes */
      .topbar .nav > [data-slot="home"]{ order: 1; }
      .topbar .nav > [data-slot="about"]{ order: 2; }
      .topbar .nav > [data-slot="mission"]{ order: 3; }
      .topbar .nav > [data-slot="contact"]{ order: 4; }
      .topbar .nav > [data-slot="regions"]{ order: 5; }
      .topbar .nav > [data-slot="experiences"]{ order: 6; }
      .topbar .nav > [data-slot="trip"]{ order: 7; }

      /* Keep dropdown menus inside viewport on mobile */
      .topbar .dropdown-menu{
        left: 50% !important;
        right: auto !important;
        transform: translateX(-50%) !important;
        width: min(320px, calc(100vw - 24px)) !important;
        max-height: 55vh;
        overflow: auto;
      }
    }

    /* =========================
       PAGE STYLING (TEST PAGE)
       ========================= */
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f8fb;
      color:#1F1F1F;
    }
    main{
      max-width:1100px;
      margin:0 auto;
      padding:40px 18px 120px;
    }
    .card{
      background:#fff;
      border-radius:22px;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 18px 55px rgba(3,78,162,.12);
      padding:22px;
    }
    h1{
      margin:0 0 10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      letter-spacing:-0.03em;
      color:#034EA2;
      font-size:clamp(28px,4vw,48px);
    }
    p{ margin:0; line-height:1.7; color:#1f2b3f; }
  </style>
</head>

<body>
  <!-- Shared header mount -->
  <div id="siteHeader"></div>

  <main>
    <div class="card">
      <h1>Header Test Page</h1>
      <p>
        Use this page to test desktop spacing, mobile two-row layout, and dropdown behavior.
        Check that Trip Builder stays on one line and dropdown menus stay inside the viewport.
      </p>
    </div>
  </main>

  <!-- Shared header loader -->
  <script>
    (async function(){
      const mount = document.getElementById('siteHeader');
      if(!mount) return;

      const res = await fetch('/assets/includes/header.html', { cache: 'no-store' });
      mount.innerHTML = await res.text();

      // Load the shared JS AFTER header is injected so listeners bind correctly
      const s = document.createElement('script');
      s.src = '/assets/js/header.js';
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
