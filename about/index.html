<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Experience Ecuador</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue:#034EA2;
      --cloud-white:#F5F7FA;
      --charcoal:#1F1F1F;
      --slate:#6E7B8B;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--charcoal);
      background:linear-gradient(180deg,#ffffff 0%, #f6f8fb 100%);
      -webkit-user-select:none;
      user-select:none;
    }

    a{color:inherit;text-decoration:none}
    img{
      max-width:100%;
      display:block;
      -webkit-user-drag:none;
      user-drag:none;
      pointer-events:none;
    }

    /* ===== TOP BAR ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:saturate(160%) blur(10px);
      background:rgba(255,255,255,0.75);
      border-bottom:1px solid rgba(0,0,0,0.06);
    }

    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      letter-spacing:-0.02em;
      color:var(--brand-blue);
      font-size:18px;
      line-height:1;
    }

    /* ðŸ”§ PIN FIX â€” THIS IS THE ONLY CHANGE */
    .brand .pin{
      width:28px;
      height:28px;
      flex:0 0 auto;
      background:#ffffff;        /* forces clean edge */
      border-radius:50%;         /* clips any halo */
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .brand .pin img{
      width:100%;
      height:100%;
      object-fit:contain;
      background:transparent;
      border-radius:0;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background:rgba(3,78,162,0.08);
      color:var(--brand-blue);
      font-weight:600;
      font-size:13px;
      white-space:nowrap;
    }

    /* ===== PAGE ===== */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:40px 18px 0;
    }

    .hero h1{
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      letter-spacing:-0.03em;
      font-size:clamp(34px,4.4vw,54px);
      margin-bottom:10px;
    }

    .hero p{
      color:var(--slate);
      max-width:70ch;
      line-height:1.6;
    }

    .grid{
      display:grid;
      grid-template-columns:1.15fr 0.85fr;
      gap:22px;
      padding:26px 0 34px;
    }

    .card{
      background:#fff;
      border-radius:18px;
      padding:22px;
      box-shadow:0 18px 50px rgba(3,78,162,0.07);
    }

    .stack{display:flex;flex-direction:column;gap:16px}

    .break{
      margin:8px 0 34px;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 18px 60px rgba(0,0,0,0.12);
    }

    /* ===== FOOTER ===== */
    .footer{
      background:var(--brand-blue);
      color:#fff;
    }

    .footer-inner{
      max-width:1100px;
      margin:0 auto;
      padding:30px 18px;
      text-align:center;
    }

    .social{
      display:flex;
      justify-content:center;
      gap:18px;
      margin-bottom:14px;
    }

    .icon-btn{
      width:64px;
      height:64px;
      border-radius:50%;
      background:#034EA2;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 10px 26px rgba(0,0,0,0.25);
      transition:transform 0.2s ease;
    }

    .icon-btn:hover{transform:translateY(-3px)}

    .icon-btn img{
      width:34px;
      height:34px;
    }

    small{opacity:0.9;font-size:13px}

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .topbar-inner{justify-content:center}
      .pill{display:none}
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="/">
      <span class="pin">
        <img src="/assets/icons/EE-Logo-Assets-Pin.jpg" alt="Experience Ecuador">
      </span>
      Experience Ecuador
    </a>
    <span class="pill">Curated travel experiences across Ecuador</span>
  </div>
</header>

<main class="wrap">
  <section class="hero">
    <h1>About Experience Ecuador</h1>
    <p>
      Experience Ecuador is being built as a one-stop hub for travel ideas, regional highlights,
      and curated journeys across the country.
    </p>
  </section>

  <section class="break">
    <img src="/assets/images/EE-About-02.jpg" alt="Ecuador landscape">
  </section>
</main>

<footer class="footer">
  <div class="footer-inner">
    <div class="social">
      <a class="icon-btn" href="https://www.facebook.com/ExperienceEcuador/" target="_blank"><img src="/assets/icons/EE-SociaIcon-Facebook.png"></a>
      <a class="icon-btn" href="https://www.instagram.com/experience.ecuador" target="_blank"><img src="/assets/icons/EE-SociaIcon-Instagram.png"></a>
      <a class="icon-btn" href="https://www.tiktok.com/@experienceecuador" target="_blank"><img src="/assets/icons/EE-SociaIcon-TikTok.png"></a>
      <a class="icon-btn" href="https://www.youtube.com/@experienceecuador" target="_blank"><img src="/assets/icons/EE-SociaIcon-YouTube.png"></a>
    </div>
    <small>Â© 2025 Experience Ecuador. All rights reserved.</small>
  </div>
</footer>

<script>
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("dragstart", e => e.preventDefault());
</script>

</body>
</html>
