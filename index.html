<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experience Ecuador | Curated travel experiences across Ecuador</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EDLVGV2HD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3EDLVGV2HD');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-blue: #034EA2;
      --cloud-white: #F5F7FA;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: url("assets/images/EE-HeroImage-01.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.55)
      );
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 960px;
      padding: 32px;
      color: #ffffff;
    }

    .hero-logo {
      width: 140px;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-family: Montserrat, Inter, sans-serif;
      font-size: clamp(42px, 6vw, 80px);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 12px;
    }

    .hero .tagline {
      font-family: Montserrat, Inter, sans-serif;
      font-size: clamp(18px, 2.4vw, 26px);
      font-weight: 700;
      margin-bottom: 32px;
    }

    .coming-soon {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      background: #ffffff;
      color: var(--brand-blue);
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 14px;
      margin-bottom: 36px;
    }

    /* ===== SOCIAL ICONS (UPDATED ONLY) ===== */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .icon-btn {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.4);
    }

    .icon-btn img {
      width: 36px;
      height: 36px;
      display: block;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .hero-logo {
        width: 110px;
      }

      .coming-soon {
        padding: 12px 28px;
      }

      .icon-btn {
        width: 60px;
        height: 60px;
      }

      .icon-btn img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <img
        src="assets/logo-experience-ecuador-small.png"
        alt="Experience Ecuador"
        class="hero-logo"
      />

      <h1>Experience Ecuador</h1>
      <div class="tagline">Curated travel experiences across Ecuador</div>

      <div class="coming-soon">COMING SOON</div>

      <div class="social">
        <a class="icon-btn" href="https://www.facebook.com/ExperienceEcuador/" target="_blank" rel="noopener">
          <img src="assets/icons/EE-Facebook.png" alt="Facebook">
        </a>
        <a class="icon-btn" href="https://www.instagram.com/experience.ecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-Instagram.png" alt="Instagram">
        </a>
        <a class="icon-btn" href="https://www.tiktok.com/@experienceecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-TikTok.png" alt="TikTok">
        </a>
        <a class="icon-btn" href="https://www.youtube.com/@experienceecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-YouTube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </section>

</body>
</html>
