<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Experience Ecuador | Curated Travel Experiences & Journeys</title>

  <!-- Canonical -->
  <link rel="canonical" href="https://experienceecuador.com/" />

  <!-- SEO -->
  <meta name="description" content="Experience Ecuador is launching soon. Discover curated travel experiences across Ecuador — nature, culture, wildlife, eco-retreats, and slow travel journeys." />

  <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Experience Ecuador" />
  <meta property="og:title" content="Experience Ecuador | Curated Travel Experiences & Journeys" />
  <meta property="og:description" content="Experience Ecuador is launching soon. Discover curated travel experiences across Ecuador — nature, culture, wildlife, eco-retreats, and slow travel journeys." />
  <meta property="og:url" content="https://experienceecuador.com/" />
  <meta property="og:image" content="https://experienceecuador.com/assets/images/EE-social-preview-2.jpg" />
  <meta property="og:image:secure_url" content="https://experienceecuador.com/assets/images/EE-social-preview-2.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Experience Ecuador — curated travel experiences across Ecuador" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Experience Ecuador | Curated Travel Experiences & Journeys" />
  <meta name="twitter:description" content="Experience Ecuador is launching soon. Discover curated travel experiences across Ecuador — nature, culture, wildlife, eco-retreats, and slow travel journeys." />
  <meta name="twitter:image" content="https://experienceecuador.com/assets/images/EE-social-preview-2.jpg" />

  <!-- Favicons -->
  <link rel="icon" href="assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#034EA2">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EDLVGV2HD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-3EDLVGV2HD');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-blue: #034EA2;
      --cloud-white: #F5F7FA;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    /* ===== HERO ===== */
    .hero {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: url("assets/images/EE-HeroImage-01.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.55)
      );
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 960px;
      padding: 32px;
      color: #ffffff;
    }

    .hero-logo {
      width: 140px;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-family: Montserrat, Inter, sans-serif;
      font-size: clamp(42px, 6vw, 80px);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 12px;
    }

    .hero .tagline {
      font-family: Montserrat, Inter, sans-serif;
      font-size: clamp(18px, 2.4vw, 26px);
      font-weight: 700;
      margin-bottom: 32px;
    }

    .coming-soon {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 999px;
      background: #ffffff;
      color: var(--brand-blue);
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 14px;
      margin-bottom: 36px;
    }

    /* ===== SOCIAL ICONS ===== */
    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .icon-btn {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .icon-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 45px rgba(0,0,0,0.4);
    }

    .icon-btn img {
      width: 42px;
      height: 42px;
      display: block;
    }

    /* ===== SUBTLE HERO ENTRANCE ANIMATION ===== */
    @keyframes eeFadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .ee-animate {
      opacity: 0;
      animation: eeFadeUp 700ms ease-out forwards;
      will-change: transform, opacity;
    }

    .ee-delay-1 { animation-delay: 0.10s; }
    .ee-delay-2 { animation-delay: 0.22s; }
    .ee-delay-3 { animation-delay: 0.34s; }
    .ee-delay-4 { animation-delay: 0.46s; }
    .ee-delay-5 { animation-delay: 0.58s; }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .ee-animate {
        opacity: 1;
        animation: none !important;
        transform: none !important;
      }
    }

    /* ===== MOBILE ===== */
    @media (max-width: 480px) {
      .hero-logo { width: 110px; }
      .coming-soon { padding: 12px 28px; }

      .icon-btn {
        width: 60px;
        height: 60px;
      }

      .icon-btn img {
        width: 38px;
        height: 38px;
      }
    }

    /* ===== PASSWORD GATE (QA) ===== */
    .gate {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: rgba(0,0,0,0.72);
      backdrop-filter: blur(10px);
    }

    .gate-card {
      width: min(520px, 100%);
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(255,255,255,0.20);
      border-radius: 22px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.45);
      padding: 22px;
      text-align: left;
    }

    .gate-title {
      font-family: Montserrat, Inter, sans-serif;
      font-weight: 800;
      letter-spacing: -0.02em;
      color: #0f2f62;
      font-size: 20px;
      margin: 0 0 6px;
    }

    .gate-sub {
      margin: 0 0 16px;
      color: rgba(15,47,98,0.85);
      font-size: 14.5px;
      line-height: 1.55;
    }

    .gate-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .gate-input {
      flex: 1 1 auto;
      appearance: none;
      border: 1px solid rgba(3,78,162,0.22);
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 15px;
      outline: none;
      background: #fff;
    }

    .gate-input:focus {
      border-color: rgba(3,78,162,0.55);
      box-shadow: 0 0 0 4px rgba(3,78,162,0.12);
    }

    .gate-btn {
      flex: 0 0 auto;
      appearance: none;
      border: 0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      background: var(--brand-blue);
      color: #fff;
    }

    .gate-btn:hover { filter: brightness(1.05); }

    .gate-error {
      margin-top: 10px;
      font-size: 13.5px;
      font-weight: 700;
      color: #b00020;
      display: none;
    }

    .gate-hint {
      margin-top: 12px;
      font-size: 12.5px;
      color: rgba(27,43,74,0.75);
    }
  </style>

  <script>
    // Front-end QA gate (NOT secure). If unlocked, redirect to About.
    (function () {
      const KEY = "ee_qa_access";
      try {
        if (localStorage.getItem(KEY) === "true") {
          window.location.replace("/about/");
        }
      } catch (e) {}
    })();
  </script>
</head>

<body>
  <!-- Password Gate Overlay -->
  <div class="gate" id="qaGate" role="dialog" aria-modal="true" aria-label="QA Access Gate">
    <div class="gate-card">
      <h2 class="gate-title">QA Access</h2>
      <p class="gate-sub">Enter the password to access the site for review. You’ll be redirected to the About page.</p>

      <form id="qaForm" autocomplete="off">
        <div class="gate-row">
          <input
            class="gate-input"
            id="qaPassword"
            type="password"
            inputmode="numeric"
            placeholder="Enter password"
            aria-label="Password"
            required
          />
          <button class="gate-btn" type="submit">Enter</button>
        </div>
        <div class="gate-error" id="qaError">Incorrect password. Try again.</div>
        <div class="gate-hint">QA note: This is a lightweight front-end gate, not a secure login.</div>
      </form>
    </div>
  </div>

  <section class="hero" aria-label="Experience Ecuador hero">
    <div class="hero-content">
      <img
        src="assets/logo-experience-ecuador-small.png"
        alt="Experience Ecuador"
        class="hero-logo ee-animate ee-delay-1"
      />

      <h1 class="ee-animate ee-delay-2">Experience Ecuador</h1>
      <div class="tagline ee-animate ee-delay-3">Curated travel experiences across Ecuador</div>

      <div class="coming-soon ee-animate ee-delay-4">COMING SOON</div>

      <div class="social ee-animate ee-delay-5">
        <a class="icon-btn" href="https://www.facebook.com/ExperienceEcuador/" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-Facebook.png" alt="Facebook">
        </a>
        <a class="icon-btn" href="https://www.instagram.com/experience.ecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-Instagram.png" alt="Instagram">
        </a>
        <a class="icon-btn" href="https://www.tiktok.com/@experienceecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-TikTok.png" alt="TikTok">
        </a>
        <a class="icon-btn" href="https://www.youtube.com/@experienceecuador" target="_blank" rel="noopener">
          <img src="assets/icons/EE-SociaIcon-YouTube.png" alt="YouTube">
        </a>
      </div>
    </div>
  </section>

  <script>
    (function () {
      const KEY = "ee_qa_access";
      const CORRECT = "1982";

      const gate = document.getElementById("qaGate");
      const form = document.getElementById("qaForm");
      const input = document.getElementById("qaPassword");
      const err = document.getElementById("qaError");

      function unlockAndGo() {
        try { localStorage.setItem(KEY, "true"); } catch (e) {}
        window.location.href = "/about/";
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const val = (input.value || "").trim();

        if (val === CORRECT) {
          err.style.display = "none";
          unlockAndGo();
          return;
        }

        err.style.display = "block";
        input.value = "";
        input.focus();
      });

      // Focus on load
      window.addEventListener("load", function () {
        input.focus();
      });

      // If localStorage already has access (double-check), hide gate and redirect
      try {
        if (localStorage.getItem(KEY) === "true") {
          gate.style.display = "none";
          window.location.replace("/about/");
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
