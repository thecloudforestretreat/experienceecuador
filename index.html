<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Experience Ecuador | Curated travel experiences across Ecuador</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue: #034EA2;
      --cloud-white: #F5F7FA;
      --text: #1F1F1F;
      --muted: #6E7B8B;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0b0f1a;
    }

    /* HERO */
    .hero{
      min-height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 44px 18px;
      overflow: hidden;
      background: #0b0f1a;
    }

    /* Background image */
    .hero::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("assets/EE-HeroImage-01.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
      z-index: 0;
    }

    /* Dark overlay for readability */
    .hero::after{
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(1200px 600px at 50% 35%, rgba(0,0,0,0.22), rgba(0,0,0,0.62));
      z-index: 1;
    }

    .content{
      position: relative;
      z-index: 2;
      width: min(980px, 100%);
      text-align: center;
      color: #fff;
      padding: 10px 6px;
    }

    .logo{
      width: clamp(72px, 10vw, 120px);
      height: auto;
      margin: 0 auto 14px;
      display: block;
      filter: drop-shadow(0 10px 28px rgba(0,0,0,0.25));
    }

    .kicker{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.92);
      background: rgba(3,78,162,0.22);
      border: 1px solid rgba(255,255,255,0.18);
      padding: 8px 12px;
      border-radius: 999px;
      margin-bottom: 16px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 0 5px rgba(255,255,255,0.15);
    }

    h1{
      margin: 0 0 10px;
      font-family: Montserrat, Inter, Arial, sans-serif;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.02;
      font-size: clamp(38px, 6vw, 76px);
      text-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }

    .tagline{
      margin: 0 auto 18px;
      font-family: Montserrat, Inter, Arial, sans-serif;
      font-weight: 700;
      font-size: clamp(16px, 2.2vw, 24px);
      color: rgba(255,255,255,0.95);
      max-width: 820px;
      text-shadow: 0 14px 40px rgba(0,0,0,0.30);
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 10px 0 18px;
      padding: 14px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.30);
      transition: transform 0.15s ease, background 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,0.16);
      box-shadow: 0 24px 70px rgba(0,0,0,0.35);
    }

    /* SOCIAL ICONS */
    .social{
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .icon-btn{
      width: 58px;
      height: 58px;
      background: var(--brand-blue);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 16px 45px rgba(0,0,0,0.28);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }
    .icon-btn:hover{
      transform: translateY(-4px);
      box-shadow: 0 22px 60px rgba(0,0,0,0.35);
      filter: brightness(1.03);
    }
    .icon-btn img{
      width: 26px;
      height: 26px;
      display: block;
    }

    /* FOOTER STRIP (Cloud White) */
    footer{
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      background: var(--cloud-white);
      color: var(--muted);
      padding: 12px 16px;
      font-size: 13px;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    /* Mobile spacing */
    @media (max-width: 520px){
      .hero{ padding: 30px 14px 74px; }
      .icon-btn{ width: 56px; height: 56px; }
      .icon-btn img{ width: 25px; height: 25px; }
      footer{ font-size: 12px; }
    }

    /* If the hero image fails to load, keep it looking nice */
    @media (prefers-reduced-data: reduce){
      .hero::before{ background-image: none; background: linear-gradient(160deg, #0b1b3a, #0b0f1a); }
    }
  </style>
</head>

<body>
  <main class="hero">
    <section class="content" aria-label="Coming soon landing page">
      <div class="kicker">
        <span class="dot" aria-hidden="true"></span>
        <span>Launching soon</span>
      </div>

      <img class="logo" src="assets/logo-experience-ecuador-small.png" alt="Experience Ecuador logo" />

      <h1>Experience Ecuador</h1>

      <p class="tagline">Curated travel experiences across Ecuador</p>

      <a class="btn" href="#" aria-label="Coming soon">
        COMING SOON
      </a>

      <div class="social" aria-label="Official social channels">
        <a class="icon-btn" href="https://www.facebook.com/ExperienceEcuador/" target="_blank" rel="noopener" aria-label="Facebook">
          <img src="assets/icons/EE-Facebook.png" alt="Facebook" />
        </a>

        <a class="icon-btn" href="https://www.instagram.com/experience.ecuador" target="_blank" rel="noopener" aria-label="Instagram">
          <img src="assets/icons/EE-Instagram.png" alt="Instagram" />
        </a>

        <a class="icon-btn" href="https://www.tiktok.com/@experienceecuador" target="_blank" rel="noopener" aria-label="TikTok">
          <img src="assets/icons/EE-TikTok.png" alt="TikTok" />
        </a>

        <a class="icon-btn" href="https://www.youtube.com/@experienceecuador" target="_blank" rel="noopener" aria-label="YouTube">
          <img src="assets/icons/EE-YouTube.png" alt="YouTube" />
        </a>
      </div>
    </section>

    <footer>
      Â© <span id="year"></span> Experience Ecuador
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
