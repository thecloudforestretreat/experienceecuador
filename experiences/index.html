<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Experiences | Experience Ecuador</title>

  <!-- Favicons -->
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="/assets/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#034EA2">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue:#034EA2;
      --charcoal:#1F1F1F;
      --slate:#6E7B8B;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--charcoal);
      background:#f6f8fb;
    }

    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* ===== HEADER ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;
      backdrop-filter:saturate(160%) blur(10px);
      background:rgba(255,255,255,0.75);
      border-bottom:1px solid rgba(0,0,0,0.06);
    }

    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      color:var(--brand-blue);
      font-size:18px;
      white-space:nowrap;
    }

    .brand img{width:28px;height:28px}

    /* ===== NAV ===== */
    .nav{
      display:flex;
      align-items:center;
      gap:18px;
      font-size:14px;
      font-weight:700;
      color:#0f2f62;
      white-space:nowrap;
    }

    .nav a,
    .nav button{
      font:inherit;
      background:transparent;
      border:0;
      color:inherit;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
    }

    .nav a:hover,
    .nav button:hover{
      background:rgba(3,78,162,0.08);
    }

    .nav a.active{
      color:var(--brand-blue);
      background:rgba(3,78,162,0.08);
    }

    .dropdown{
      position:relative;
      display:inline-flex;
      align-items:center;
    }

    .caret{
      width:10px;
      height:10px;
      border-right:2px solid currentColor;
      border-bottom:2px solid currentColor;
      transform:rotate(45deg);
      margin-left:6px;
      margin-top:-2px;
      opacity:.7;
    }

    .dropdown-menu{
      position:absolute;
      top:42px;
      right:0;
      min-width:220px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:14px;
      box-shadow:0 18px 55px rgba(3,78,162,0.16);
      padding:8px;
      display:none;
      z-index:1200;
    }

    .dropdown.open .dropdown-menu{display:block}

    .dropdown-menu a{
      display:block;
      padding:10px;
      border-radius:10px;
      font-weight:700;
    }

    .dropdown-menu a:hover{
      background:rgba(3,78,162,0.08);
    }

    /* ===== HERO ===== */
    .hero{
      text-align:center;
      padding:60px 18px 40px;
      max-width:900px;
      margin:0 auto;
    }

    .hero h1{
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      font-size:clamp(36px,4.8vw,56px);
      margin:0 0 12px;
    }

    .hero p{
      max-width:72ch;
      margin:0 auto;
      color:var(--slate);
      font-size:18px;
      line-height:1.65;
    }

    /* ===== GRID ===== */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px 60px;
    }

    .experiences-grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:28px;
    }

    .exp-card{
      background:#fff;
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 18px 55px rgba(3,78,162,0.12);
      transition:.2s;
    }

    .exp-card:hover{
      transform:translateY(-6px);
      box-shadow:0 28px 70px rgba(3,78,162,0.18);
    }

    .exp-img{height:250px}

    .exp-img img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .exp-body{
      padding:22px;
    }

    .exp-body h2{
      margin:0 0 8px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      font-size:22px;
      color:var(--brand-blue);
    }

    .pill{
      display:inline-block;
      padding:10px 18px;
      border-radius:999px;
      background:var(--brand-blue);
      color:#fff;
      font-weight:700;
      font-size:14px;
    }

    /* ===== MOBILE ===== */
    @media(max-width:900px){
      .experiences-grid{grid-template-columns:1fr}
      .nav{gap:8px;flex-wrap:wrap;justify-content:center}
    }

    @media(max-width:620px){
      .topbar-inner{flex-direction:column}
      .dropdown-menu{
        left:50%;
        right:auto;
        transform:translateX(-50%);
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="/">
      <img src="/assets/icons/EE-Logo-Assets-Pin-3.png" alt="">
      <span>Experience Ecuador</span>
    </a>

    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/mission/">Mission</a>

      <div class="dropdown" id="regionsDropdown">
        <button class="dropbtn" type="button" aria-expanded="false">
          Regions <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
          <a href="/regions/">All Regions</a>
          <a href="/regions/galapagos/">Galapagos</a>
          <a href="/regions/coast/">Coast</a>
          <a href="/regions/andes/">Andes</a>
          <a href="/regions/amazon/">Amazon</a>
        </div>
      </div>

      <a class="active" href="/experiences/">Experiences</a>
      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>
