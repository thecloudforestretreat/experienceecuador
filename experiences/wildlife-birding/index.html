<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wildlife &amp; Birding | Experience Ecuador</title>

  <!-- Favicons -->
  <link rel="icon" href="/assets/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="/assets/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <meta name="theme-color" content="#034EA2">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand-blue:#034EA2;
      --charcoal:#1F1F1F;
      --slate:#6E7B8B;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--charcoal);
      background:#f6f8fb;
    }

    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    /* ===== HEADER ===== */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;
      backdrop-filter:saturate(160%) blur(10px);
      background:rgba(255,255,255,0.75);
      border-bottom:1px solid rgba(0,0,0,0.06);
      overflow:visible;
    }

    .topbar-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      overflow:visible;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      color:var(--brand-blue);
      font-size:18px;
      letter-spacing:-0.02em;
      line-height:1;
      white-space:nowrap;
    }

    .brand img{width:28px;height:28px;object-fit:contain}

    /* ===== NAV ===== */
    .nav{
      display:flex;
      align-items:center;
      gap:18px;
      font-size:14px;
      font-weight:700;
      color:#0f2f62;
      white-space:nowrap;
    }

    .nav a,
    .nav button{
      font:inherit;
      background:transparent;
      border:0;
      color:inherit;
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
    }

    .nav a:hover,
    .nav button:hover{
      background:rgba(3,78,162,0.08);
    }

    .nav a.active{
      color:var(--brand-blue);
      background:rgba(3,78,162,0.08);
    }

    /* Dropdown */
    .dropdown{
      position:relative;
      display:inline-flex;
      align-items:center;
      z-index:1100;
    }

    .dropbtn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }

    .caret{
      width:10px;
      height:10px;
      border-right:2px solid currentColor;
      border-bottom:2px solid currentColor;
      transform:rotate(45deg);
      margin-top:-2px;
      opacity:.7;
    }

    .dropdown-menu{
      position:absolute;
      top:42px;
      right:0;
      min-width:220px;
      background:#fff;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:14px;
      box-shadow:0 18px 55px rgba(3,78,162,0.16);
      padding:8px;
      display:none;
      z-index:1200;
    }

    .dropdown.open .dropdown-menu{display:block}

    .dropdown-menu a{
      display:block;
      padding:10px;
      border-radius:10px;
      font-weight:700;
      color:#0f2f62;
    }

    .dropdown-menu a.active{
      color:var(--brand-blue);
      background:rgba(3,78,162,0.08);
    }

    .dropdown-menu a:hover{
      background:rgba(3,78,162,0.08);
    }

    /* ===== HERO ===== */
    .hero{
      text-align:center;
      padding:60px 18px 40px;
      max-width:900px;
      margin:0 auto;
    }

    .hero h1{
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      font-size:clamp(36px,4.8vw,56px);
      letter-spacing:-0.03em;
      margin:0 0 12px;
    }

    .hero p{
      max-width:72ch;
      margin:0 auto;
      color:var(--slate);
      font-size:18px;
      line-height:1.65;
    }

    .hero-image{
      max-width:1100px;
      margin:0 auto 42px;
      padding:0 18px;
    }

    .hero-image img{
      width:100%;
      border-radius:24px;
      box-shadow:0 22px 60px rgba(0,0,0,0.18);
    }

    /* ===== CONTENT ===== */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 18px 60px;
    }

    .section{margin-bottom:36px}

    .section h2{
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      font-size:24px;
      margin:0 0 10px;
      color:var(--brand-blue);
    }

    .section p{
      max-width:85ch;
      line-height:1.75;
      font-size:15.8px;
      color:#2a2f36;
      margin:0;
    }

    .grid{
      display:grid;
      grid-template-columns:1.15fr 0.85fr;
      gap:28px;
      margin-top:18px;
    }

    .card{
      background:#fff;
      border-radius:22px;
      padding:22px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:0 18px 55px rgba(3,78,162,0.12);
    }

    .card ul{
      margin:0;
      padding-left:18px;
      line-height:1.75;
      font-size:14.8px;
    }

    .mini{
      background:linear-gradient(180deg, rgba(3,78,162,0.06), rgba(3,78,162,0.02));
      border-radius:20px;
      padding:20px;
      border:1px solid rgba(3,78,162,0.12);
    }

    .mini + .mini{margin-top:16px}

    /* ===== MOBILE ===== */
    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .nav{gap:8px;flex-wrap:wrap;justify-content:center}
    }

    @media(max-width:620px){
      .topbar-inner{flex-direction:column;gap:10px}
      .dropdown-menu{
        left:50%;
        right:auto;
        transform:translateX(-50%);
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="topbar-inner">
    <a class="brand" href="/">
      <img src="/assets/icons/EE-Logo-Assets-Pin-3.png" alt="">
      <span>Experience Ecuador</span>
    </a>

    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/mission/">Mission</a>

      <div class="dropdown" id="regionsDropdown">
        <button class="dropbtn">Regions <span class="caret"></span></button>
        <div class="dropdown-menu">
          <a href="/regions/">All Regions</a>
          <a href="/regions/galapagos/">Galapagos</a>
          <a href="/regions/coast/">Coast</a>
          <a href="/regions/andes/">Andes</a>
          <a href="/regions/amazon/">Amazon</a>
        </div>
      </div>

      <div class="dropdown" id="experiencesDropdown">
        <button class="dropbtn">Experiences <span class="caret"></span></button>
        <div class="dropdown-menu">
          <a href="/experiences/">All Experiences</a>
          <a href="/experiences/adventure/">Adventure</a>
          <a href="/experiences/nature/">Nature</a>
          <a class="active" href="/experiences/wildlife-birding/">Wildlife &amp; Birding</a>
          <a href="/experiences/relaxation/">Relaxation</a>
          <a href="/experiences/culinary/">Culinary</a>
          <a href="/experiences/culture/">Culture</a>
        </div>
      </div>

      <a href="/contact/">Contact</a>
    </nav>
  </div>
</header>
