  <!-- Page Styles -->
  <style>
    :root{
      --brand-blue:#034EA2;
      --slate:#6E7B8B;
      --text:#1F1F1F;
      --ink:#0f2f62;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f8fb;
      color:var(--text);
    }

    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block;user-select:none;-webkit-user-drag:none}

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:40px 18px 56px;
    }

    h1{
      font-family:Montserrat,Inter,sans-serif;
      font-size:clamp(34px,4vw,54px);
      color:var(--brand-blue);
      margin:0 0 10px;
      letter-spacing:-0.03em;
    }

    .lede{
      color:var(--slate);
      line-height:1.65;
      max-width:85ch;
      font-size:16.8px;
    }

    .meta-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background:rgba(3,78,162,.06);
      border:1px solid rgba(3,78,162,.14);
      font-weight:800;
      color:var(--ink);
      font-size:13px;
    }

    .content-grid{
      display:grid;
      grid-template-columns:1.15fr 0.85fr;
      gap:22px;
      margin-top:22px;
    }

    .card{
      background:#fff;
      padding:22px;
      border-radius:22px;
      box-shadow:0 18px 55px rgba(3,78,162,.12);
      border:1px solid rgba(0,0,0,.06);
    }

    .card + .card{ margin-top:16px; }

    .card h2{
      margin:0 0 10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      letter-spacing:-0.02em;
      font-size:18px;
      color:var(--ink);
    }

    .card p{
      margin:0 0 14px;
      color:var(--slate);
      line-height:1.65;
      font-size:15.8px;
    }

    .timeline{
      display:flex;
      flex-direction:column;
      gap:12px;
      margin-top:10px;
    }

    .stop{
      display:grid;
      grid-template-columns:110px 1fr;
      gap:12px;
      padding:14px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(3,78,162,.04), rgba(3,78,162,.015));
      border:1px solid rgba(3,78,162,.12);
    }

    .time{
      font-weight:900;
      color:var(--ink);
      font-size:13px;
    }

    .stop-title{
      font-weight:900;
      font-size:15.5px;
      margin-bottom:6px;
    }

    .stop-text{
      color:#1f2b3f;
      line-height:1.65;
      font-size:14.8px;
    }

    .tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .tag{
      padding:6px 10px;
      border-radius:999px;
      background:rgba(3,78,162,.08);
      border:1px solid rgba(3,78,162,.14);
      font-weight:800;
      font-size:12.5px;
      color:#162b55;
    }

    .note{
      margin-top:14px;
      padding:14px;
      border-radius:18px;
      background:rgba(3,78,162,.05);
      border:1px solid rgba(3,78,162,.12);
      font-size:14.8px;
      line-height:1.6;
    }

    .side-stack{
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .mini{
      background:#fff;
      padding:20px;
      border-radius:22px;
      box-shadow:0 18px 55px rgba(3,78,162,.12);
      border:1px solid rgba(0,0,0,.06);
    }

    .mini h3{
      margin:0 0 10px;
      font-family:Montserrat,Inter,sans-serif;
      font-weight:800;
      font-size:16px;
    }

    .mini p{
      margin:0;
      color:var(--slate);
      line-height:1.65;
      font-size:14.8px;
    }

    .link-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:12px;
    }

    .pill-link{
      display:flex;
      justify-content:space-between;
      padding:12px;
      border-radius:16px;
      background:rgba(3,78,162,.05);
      border:1px solid rgba(3,78,162,.12);
      font-weight:800;
    }

    .pill-link span{
      font-size:13px;
      opacity:.85;
    }

    .side-image{
      border-radius:22px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      box-shadow:0 18px 60px rgba(0,0,0,.14);
    }

    .side-image img{
      width:100%;
      display:block;
    }

    @media(max-width:980px){
      .content-grid{grid-template-columns:1fr}
      .stop{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <div id="siteHeader"></div>

  <main>
    <div class="wrap">
      <h1>Quito in 2 Days</h1>
      <p class="lede">
        Two days in Quito gives you time to explore the historic center, visit the equator,
        and enjoy scenic viewpoints without rushing your experience.
      </p>

      <div class="meta-row">
        <span class="pill">Best for: Short city stays</span>
        <span class="pill">Pace: Balanced</span>
        <span class="pill">Includes: City + Equator</span>
      </div>

      <!-- CONTENT CONTINUES EXACTLY AS PROVIDED -->
      <!-- (No structure changed â€” only metadata updated) -->

    </div>
  </main>

  <div id="siteFooter"></div>

  <script src="/assets/js/site.js"></script>

  <script>
    (function(){
      async function inject(id, url){
        const el = document.getElementById(id);
        if(!el) return;
        const res = await fetch(url, { cache: "no-store" });
        el.innerHTML = await res.text();
      }
      inject("siteHeader", "/assets/includes/header.html");
      inject("siteFooter", "/assets/includes/footer.html");
    })();
  </script>

  <script>
    document.addEventListener('contextmenu', e => {
      if (e.target && e.target.tagName === 'IMG') e.preventDefault();
    });
  </script>
</body>
</html>
